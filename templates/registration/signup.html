{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container d-grid justify-content-center align-content-center" style="border: outset; border-radius: 4rem">
        <h1 class="display-6 d-flex justify-content-center">
            Registro
        </h1>
        <form method="post" action="." class="mt-3 mx-auto">{% csrf_token %}
            <div class="row">
                <label class="text-bg-light"> Username
                    <input type="text" class="w-100 mt-2 px-4 py-2 rounded-3" name="username" placeholder="Nombre de usuario">
                </label>
            </div>
            <div class="mb-5">
                <label class="text-bg-light">Password
                    <input type="password" class="w-100 mt-2 px-4 py-2 rounded-3" name="password1" placeholder="Introduzca la contraseña">
                </label>
            </div>
            <div class="mb-5">
                <label class="text-bg-light">Repeat password
                    <input type="password" class="w-75 mt-2 px-2 py-2 rounded-3" name="password2" placeholder="Introduzca la contraseña de nuevo">
                </label>
            </div>
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="text-danger">
                            <h5>{{ error|escape }}</h5>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <input class="btn btn-secondary btn-lg mb-4 mt-2" type="submit" value="Enviar">
        </form>
    </div>
{% endblock %}
