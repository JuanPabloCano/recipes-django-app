{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-md-end">
        <form action="{% url 'search_users' %}" method="GET">
            <label for="name"></label>
            <input type="text" placeholder="name" name="name" id="name">
            <input type="submit" value="Buscar">
        </form>
    </div>
    <h2 class="display-3 d-flex justify-content-center">
        Usuarios
    </h2>
    {% for UserModel in object_list %}
        <div class="card-deck mt-5">
            <div class="card">
                <img class="card-img-top" src="{%  static 'img/logo-chef.jpg' %}" alt="Card image" style="width: 6rem; height: 6rem;">
                <div class="card-body justify-content-center d-flex">
                    <h5 class="card-title">{{ UserModel.user_full_name }}</h5>
                </div>
                <a class="btn btn-secondary btn-lg" href="{% url 'users_detail' UserModel.id %}" role="button">Detalles</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
